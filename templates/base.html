{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport'/>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    <link href="{% static 'articles/css/main.css' %}" rel="stylesheet"/>
    {% block header %}{% endblock %}

    <title>Khrishi News</title>
  </head>
  <body>
    {% include 'base/navbar.html' %}

    <div>
      {% block content%}
      <h1>This is the block content</h1>

      {% endblock content%}
    </div>
    <div>
      {% block footer %}
      {% include 'base/footer.html' %}
      {% endblock %}
    </div>




    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="{% static 'articles/js/vendor/jquery.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'articles/js/functions.js' %}" type="text/javascript"></script>
    {% block script %}
    {% endblock %}

  
  </body>
</html>
